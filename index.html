<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>lesson-10-1</title>
</head>
<body>
   <div class="main">
       <div class="content">
           <div class="left">
            <img class="left-dolar"  src="left/$2.png">
            <img class="left-smoke"  src="left/smoke.png">
            <img class="left-cup"  src="left/cup.png">
            <img class="left-bean"  src="left/bean.png">
            <h2 class="left-title">Bronze</h2>
            <p class="left-text">any cup of coffee</p>
            <p class="left-text-text">until $3</p>
           </div>
           <div class="center">
            <img class="center-dolar" src="center/$3.png">
            <img class="center-smoke" src="center/smoke.png">
            <img class="center-cup" src="center/cup.png">
            <img class="center-bean" src="center/bean.png">
            <h2 class="center-title">Gold</h2>
            <p class="center-text">any cup of coffee</p>
            <p class="center-text-text">until $5</p>
           </div>
           <div class="right">
            <img class="right-dolar" src="right/$2.5.png">
            <img class="right-smoke" src="right/smoke.png">
            <img class="right-cup" src="right/cup.png">
            <img class="right-bean" src="right/bean.png">
            <h2 class="right-title">Silver</h2>
            <p class="right-text">any cup of coffee</p>
            <p class="right-text-text">until $4</p>
           </div>

       </div>

   </div>
